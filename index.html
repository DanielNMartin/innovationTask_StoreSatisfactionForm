<!DOCTYPE html>
<html lang="en">
<head>
<style>
	* {
		font-family: SainsburysSlabBold,helvetica,sans-serif;
		padding: 0;
		margin: 0;
	}
body {
  /* background: gainsboro; */
}

h1 {
	  font-size: 6em;
		padding-bottom: .3em;
		padding-top: 0.5em;
}

h2 {
	font-size: 3em;
	padding-bottom: 1em;
	padding-top: 0.5em;
}

header {
	      
				text-align: center;
				padding-top: 1em;
}

.control-group {
	width: 90%;
	margin: 0 auto;
	padding: 3em;
	background: #fff;
	/* box-shadow: 0 1px 2px rgba(0,0,0,.1); */
	text-align: center;
}

.control-group div {
	margin: 0 3em;
	display: inline-block;
}

.control-group div button {
	font-size: 3em;
	display: inline-block;
	display: block;
	border-radius: 50%;
	height: 150px;
	width: 150px;
}

.great {

background:green;
}

.ok-good {
	background: gold;
}

.not-good {
	background:red;
}

.done {
	background:#99bbff;
}

footer {
     text-align: center;	
		 padding-top: 4em;
}

p {
	font-size: 1.5em;

}



</style>  
</head>  
<body>
<header>
<h1>Customer Happiness Survey</h1>	
</header>
<section class="control-group">
	<h2> How was your shopping experience today?	</h2>

	<div>
		<button class="great">Great</button>
	</div>
	<div>
		<button class="ok-good">Ok</button>
	</div>
	<div>
		<button class="not-good">Bad</button>
	</div>
</section>
<section class="control-group">
	<h2>Select your Age Range</h2>
	<div>
		<button class="demographic">15-20</button>
	</div>
	<div>
		<button class="demographic">21-35</button>
	</div>
	<div>
		<button class="demographic">36+</button>
	</div>
</section>
	<footer>
		<section class="control-group">
	<div>
		<button class="done">Done</button>
	</div>
	</section>
		 <p>Terms and Conditions</p>
	</footer>
</body>
